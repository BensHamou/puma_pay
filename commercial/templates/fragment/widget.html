{% load static %}
<div id="widgetCarousel" class="carousel slide d-lg-none" data-ride="carousel">
    <div class="carousel-inner">
        {% for widget in widgets %}
            <div class="carousel-item {% if widget.active %}active{% endif %}">
                <div class="widget p-3">
                    <h5 class="widget-title">{{ widget.title }}</h5>
                    <div class="widget-content p-3 d-flex justify-content-between align-items-center">
                        <div class="widget-text">
                            {% for element in widget.elements %}
                                <div class="text-item">
                                    <span class="label">{{ element.label }}</span>
                                    <p class="value" {% if element.color %}style="color: {{ element.color }};"{% endif %}>{{ element.value }}</p>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="widget-image">
                            <img src="{% static 'img/mensuelle.png' %}" alt="Image 1" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#widgetCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#widgetCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<style>
    .widget {
        width: 100%;
        background-color: transparent;
    }
    
    .widget-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #4185ef;
        margin-bottom: 10px;
    }
    
    .widget-content {
        display: flex;
        justify-content: space-between;
        border: 1px solid #4185ef;
        border-radius: 30px;
    }
    
    .widget-text span {
        font-size: 0.9rem;
        color: #363636;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        line-height: 21px;
    }
    
    .widget-text .value {
        font-size: 1rem;
        font-weight: 900;
        font-family: "Poppins", sans-serif;
        line-height: 21px;
        color: #3d83ef;
    }
    
    .widget-image img {
        max-width: 180px;
    }
</style>
